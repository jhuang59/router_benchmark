name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Enables manual triggering from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Run client tests
      run: |
        pytest tests/test_client.py -v --tb=short

    - name: Run server tests
      working-directory: center_server
      run: |
        pytest tests/ -v --tb=short

    - name: Generate test summary
      run: |
        echo "Client tests:" && pytest tests/test_client.py -v --tb=line | tail -3
        echo "Server tests:" && cd center_server && pytest tests/ -v --tb=line | tail -3

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ Client tests passed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Server API tests passed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Client registry tests passed" >> $GITHUB_STEP_SUMMARY
