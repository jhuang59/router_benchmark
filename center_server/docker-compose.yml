version: '3.8'

services:
  center-server:
    build: .
    container_name: router-benchmark-center
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - TZ=UTC
      # AI Troubleshooting Configuration (optional)
      # Set these to enable AI-powered diagnostics
      # - AI_PROVIDER=openai          # or 'anthropic'
      # - OPENAI_API_KEY=sk-...       # Required if AI_PROVIDER=openai
      # - ANTHROPIC_API_KEY=sk-ant-...# Required if AI_PROVIDER=anthropic
      # - AI_MODEL=gpt-4o             # Optional: override default model
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
